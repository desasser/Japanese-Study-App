<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <!---Font Links-->

</head>

<body>
    <!---This is a Navbar with title, page links, drop-down menu, and 2 tester buttons-->
    <nav class="navbar is-light" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://bulma.io">
                <!--Navbar icon-->
                <img src="" width="112" height="28">
            </a>

            <!---Navbar Mobile Responsivess-->
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <!--Navbar Links-->
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="index.html">
                    Home
                </a>

                <a class="navbar-item" href="game_page.html">
                    Game Page
                </a>

                <a class="navbar-item" href="study_page.html">
                    Study Page
                </a>

                <!---Navbar Dropdown-->
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        More
                    </a>

                    <div class="navbar-dropdown">
                        <a class="navbar-item" href="resources_page.html">
                            Resources
                        </a>
                        <a class="navbar-item">
                            About
                        </a>
                        <a class="navbar-item">
                            Meet the Team
                        </a>
                        <hr class="navbar-divider">
                        <a class="navbar-item">
                            Report an issue
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <br>

    <section class="field field is-grouped">

        <!--Here lives the English word Input Form/Submit Button-->
        <input class="input is-medium has-icons-left" id="user-input" type="text" placeholder="Text input">

        <!--Adds an Icon to input field-->
        <span class="icon is-small">
            <i class="fas fa-search"></i>
        </span>
        </input>
        <button class="button is-warning is-hovered is-medium" id="submit-button">Search
        </button>
    </section>

    <main class="container">

        <!--Containers for the home page-->

        <section class="section">
            <!--Image/Glyph-->
            <div class="columns">
                <div class="column">
                    <div class="container" id="kanji-base">
                        <p class="title">Kanji Base</p>
                    </div>
                </div>
        </section>

        <section class="section">
            <!--Image-->
            <div class="column">
                <div class="container image" id="image-base">
                    <p class="title">Image Base</p>

                    <!--Here we can size the Image-->

                    <!-- <figure class="image is-4by3">
                            <img src="https://bulma.io/images/placeholders/640x480.png">
                          </figure> -->
                </div>
            </div>
        </section>


        <section class="section" id="history">
            <!--Media-->
            <div class="columns">
                <div class="column">
                    <div class="container" id="media-base">
                        <p class="title">Media Base</p>
                        <div id="animation"></div>
                    </div>
                </div>
            </div>
        </section>

        <section class="section">
            <!--Search History-->
            <div class="column">
                <div class="container" id="search-history">
                    <p class="title" id="saved-search-text">Search History</p>
                </div>
            </div>
        </section>

    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/244557d995.js" crossorigin="anonymous"></script>

    <script src="jscript.js"></script>
</body>

</html>

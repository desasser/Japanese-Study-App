    <div id="page-container">

        <section class="hero is-primary is-medium">
            <!-- Hero head: will stick at the top -->
            <div class="hero-head">
                <nav class="navbar">
                    <div class="container">
                        <div id="game-title">Study Kanji
                        </div>

                        <div class="navbar-brand">

                            <span class="navbar-burger" data-target="navbarMenuHeroA">

                            </span>

                        </div>

                        <div id="navbarMenuHeroA" class="navbar-menu">

                            <div class="navbar-end">

                                <a class="navbar-item" href="index.html">
                                    Home
                                </a>

                                <a class="navbar-item" href="game_page.html">

                                </a>

                                <a class="navbar-item" href="study_page.html">
                                    Study Page
                                </a>

                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </section>

        <br>

        <section class="field is-grouped">

            <!--Here lives the English word Input Form/Submit Button-->
            <input class="input is-large is-danger" id="user-input" type="text" placeholder="Search">

            <!--Adds an Icon to input field-->

            <button class="button is-large is-danger" id="submit-button">
                <span class="icon is-large">
                    <i class="fas fa-search"></i>
                </span>
                <!-- <span>Search</span> -->
            </button>

        </section>

        <aside>
            <h1>Placeholder</h1>

        </aside>

        <main class="grid-container is-fluid">

            <!--Containers for the home page-->

            <section class="box box1">
                <!--Image/Glyph-->
                <div class="columns is-mobile">
                    <div class="column">
                        <div class="container" id="kanji-base">
                            <p class="title">Kanji Base</p>
                        </div>
                    </div>
            </section>

            <section class="box box2">
                <!--Image-->
                <div class="column">
                    <div class="container image" id="image-base">
                        <p class="title">Image Base</p>
                    </div>
                </div>
            </section>


            <section class="box box3" id="history">
                <!--Media-->
                <div class="columns is-mobile">
                    <div class="column">
                        <div class="container" id="media-base">
                            <p class="title">Media Base</p>
                        </div>
                        <div class="container" id="media-base-two">
                        </div>
                    </div>
                </div>
            </section>

            <section class="box box4">
                <!--Search History-->
                <div class="column">
                    <div class="container" id="search-history">
                        <p class="title" id="saved-search-text">Search History</p>
                    </div>
                </div>
            </section>

        </main>

    <footer class="footer-game is-fixed-bottom">
        <div class="content has-text-centered">
            <p>

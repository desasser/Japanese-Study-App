    <!--Containers for the Game page-->

    <section class="section">
        <!--Kanji Game Base-->
        <div class="columns">
            <div class="column">
                <div class="container" id="kanji-game-base">
                    <p class="title">Kanji Base</p>
                </div>
            </div>

    </section>

    <section class="section">
        <!--Answer Options-->
        <div class="column">
            <div class="container" id="answers-base">
                <p class="title">Answers</p>

                <!--Answer buttons may populate here-->
                <!--Answer Buttons are nested in Bulma Magic Tile -->
                <div class="tile is-ancestor">
                    <div class="tile">
                        <div class="tile">
                            <div class="tile is-parent">
                                <article class="tile is-child notification is-info">

                                    <div id="container">
                                        <div class="title">
                                            <h4 id="questions"></h4>
                                            <button id="option1" class="answers" data-value="A">Option 1</button>
                                            <button id="option2" class="answers" data-value="B">Option 2</button>
                                            <button id="option3" class="answers" data-value="C">Option 3</button>
                                            <button id="option4" class="answers" data-value="D">Option</button>
                                        </div>


                                    </div>
                                </article>
                            </div>
                        </div>
                    </div>
                </div>


    </section>

    <!--Score Card-->

    <div class="section" id="score-base">
        <h1>Score</h1>
    </div>

    <!--This is a game Progress Bar-->

    <progress class="progress is-info" value="15" max="100">45%</progress>

    <!--Use JS to hide all revious game containers and summon the following-->

    <h1 class="title is-1">Now let's review your answers...</h1>

                        </article>

<!--Game Page-->

<body id="game-body">
    <section class="hero is dark-is-small sectionFlavor">
        <!-- Hero head: will stick at the top -->
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">


                    <a id="game-title" href="#home">Study Kanji</a>


                    <!-- <a id="game-title" onclick="href='/index.html'" href="/index.html">HTML Tutorial</h1> -->

                    <div class="navbar-brand">

                        <span class="navbar-burger" data-target="navbarMenuHeroA">

    <!--Containers for the Game page-->
    <main class="column-game">
        <div class="columns is-mobile is-centered">
            <div class="box box22" id="kanji-game-base">

                <div class="column">
                    <p class="title disposable">Kanji Will Appear Here</p>
                    <span id="kanji-game-display"></span>
                    <button class="button is-dark" id="start-game">Start Game</button>
                </div>
            </div>
            <!--Answer Options-->
            <div class="box box22" id="answers-base">
                <div class="column" id="answers">
                    <button id="option1" class="answers button is-dark " data-value="A">Option 1</button>
                    <br><br>


                    <button id="option2" class="answers button is-dark" data-value="B">Option 2</button>
                    <br><br>


                    <button id="option3" class="answers button is-dark" data-value="C">Option 3</button>
                    <br><br>


                    <button id="option4" class="answers button is-dark" data-value="D">Option 4</button>
                    <br><br>

                    <div id="score-flip">
                        <span id="score-span"></span>
                    </div>
                </div>
            </div>

        </div>


    </main>

    <footer class="footer-game is-fixed-bottom" style="position: sticky">
        <div class="content has-text-centered">
            <p>
                <strong>Study Kanji</strong> by <a href="" style="color:lightgray">Group 12</a>

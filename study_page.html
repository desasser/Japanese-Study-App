  <!--Made with Bulma Tiles -->

  <div class="tile is-ancestor">
    <div class="tile is-vertical is-8">
      <div class="tile">

        <div class="tile is-parent">
          <article class="tile is-child notification" id="random-kanji">
            <div class="content">
              <p class="title">Click a Kanji to Review</p>
              <p class="subtitle">With even more content</p>
              <div class="content">
                <!-- Content -->

                <!--Here we can add Bulma Modals to create a pop-up effect with further Kanji info-->


                <!-- Content ... -->

              </div>
            </div>
          </article>
        </div>

        <!--Rearrange these tiles-->

        <div class="tile is-parent is-vertical">
          <article class="tile is-child notification" id="hiragana-chart">
            <p class="title">Hiragana</p>
            <p class="subtitle"></p>
          </article>
        </div>
        <div class="tile is-parent">
          <article class="tile is-child notification" id="katakana-chart">
            <p class="title">Katakana</p>
            <p class="subtitle"></p>
            <figure class="image is-4by3">
              <img src="https://bulma.io/images/placeholders/640x480.png">

          </article>
        </div>
      </div>
      <div class="tile is-parent">
